{% extends 'base.html' %} {% load static %} {% block title %} Password Reset
Success {% endblock %} {% block content %}
<link rel="stylesheet" href="{% static 'css/accounts/login.css' %}" />

<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Password Reset Successful</h2>

    <div
      class="message message-success"
      style="text-align: center; margin-bottom: 30px; margin-top: 20px"
    >
      <svg
        width="48"
        height="48"
        fill="currentColor"
        viewBox="0 0 16 16"
        style="margin-bottom: 15px; color: #155724"
      >
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.97 11.03a.75.75 0 0 0 1.07.02l3.992-3.99a.75.75 0 1 0-1.06-1.06L7.5 9.44 6.03 7.97a.75.75 0 0 0-1.06 1.06z"
        />
      </svg>
      <p style="margin: 0; font-size: 16px; line-height: 1.5">
        Your password has been reset successfully. You can now log in with your
        new password.
      </p>
    </div>

    <div class="links" style="text-align: center">
      <a href="{% url 'account_login' %}">Go to Sign In</a>
    </div>
  </div>
</div>
{% endblock %}
