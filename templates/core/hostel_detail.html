{% extends 'base.html' %} {% load static %} {% block title %}{{ hostel.name }} in {{ hostel.location }}
{% endblock %} {% block content %}
<style>
  .hostels {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
    padding-bottom: 40px;
  }

  .page-title {
    font-size: 15px;
    font-weight: normal;
    display: flex;
    align-items: center;
    gap: 6px;
    color: var(--border);
  }

  .page-title a {
    color: inherit;
    text-decoration: none;
    display: flex;
    align-items: center;
  }

  .page-title i {
    font-size: 16px;
    line-height: 1;
    display: flex;
    align-items: center;
  }
  @media (max-width: 780px) {
    .hostels {
      margin: 0;
      padding: 10px;
    }
  }

  @media (max-width: 600px) {
    .page-title {
      font-size: 18px;
    }
  }
</style>
<div class="hostels">
  <h1 class="page-title">
    <a href="/"><i class="bx bx-home-alt"></i></a>
    <i class="bx bx-chevron-right"></i>
    <a
      href="{% url 'all_hostels' %}?type={{ hostel_type }}{% if query %}&q={{ query }}{% endif %}"
      >{{ page_title }}</a
    >
    <i class="bx bx-chevron-right"></i>
    {{ hostel.name }}
  </h1>

  <!-- Rest of your hostel detail content -->
</div>
{% endblock %}
