<!-- Edit Contact Modal -->
<div class="modal-overlay" id="editContactModal">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Edit Contact Information</h3>
      <button class="modal-close" onclick="closeModal('editContactModal')">
        &times;
      </button>
    </div>
    <form action="{% url 'users:edit_contact' %}" method="post">
      {% csrf_token %}
      <div class="modal-body">
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone_number"
            name="phone_number"
            value="{{ user.profile.phone_number|default:'' }}"
            placeholder="+254700000000"
            pattern="[+]?[0-9]{10,15}"
            maxlength="20"
          />
        </div>
        <div class="form-group">
          <label for="whatsapp_number">WhatsApp Number</label>
          <input
            type="tel"
            class="form-control"
            id="whatsapp_number"
            name="whatsapp_number"
            value="{{ user.profile.whatsapp_number|default:'' }}"
            placeholder="+254700000000"
            pattern="[+]?[0-9]{10,15}"
            maxlength="20"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          onclick="closeModal('editContactModal')"
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
